<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>

</head>
<body>
	<div class="container">
		<h1>
		  <img class="logo" src="img/logo-clear.png" alt="double word " />
		</h1>
		<p class="message"></p>
		<p class="word-in-progress"></p>
		<p class="remaining">You have <span>10 guesses</span> remaining.</p>
		<ul class="guessed-letters"></ul>
		<form action="" class="guess-form">
		  <label for="letter">Type one letter:</label>
		  <input type="text" name="letter" class="letter" />
		  <div class="form-element button-element">
			<button class="guess">Guess!</button>
		  </div>
		</form>
		<button class="play-again hide">Play Again!</button>
	  </div>
	  </div>
	  <script src="js/script.js" ></script>
	  <script src="https://cdn.jsdelivr.net/npm/confetti-js/dist/confetti.min.js"></script>
</body>
</html>
